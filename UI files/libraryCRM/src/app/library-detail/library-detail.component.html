<div *ngIf="library">
  <h2>{{library.name | uppercase}} Details</h2>
  <div><span>id: </span>{{library.id}}</div>
  <div>
    <label for="library-name">library name: </label>
    <input id="library-name" [(ngModel)]="library.name" placeholder="library name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
